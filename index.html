            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            z-index: 1;
            pointer-events: none;
            background-color: transparent; /* Default */
            transition: opacity 0.3s ease, background-color 0.3s ease;
        }

        .download-link .ripple {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.15;
            transform: scale(0);
            z-index: 2;
            background: rgba(0, 0, 0, 0.1);
        }

        .download-link .ripple.fade-out {
            animation: fadeOut 0.5s ease forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }

        .download-link.hovered {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

        async function getFileSize(url) {
            try {
                const response = await fetch(url, { method: 'HEAD' });
                if (!response.ok) return 'Unknown size';
                const contentLength = response.headers.get('content-length');
                return contentLength ? formatFileSize(parseInt(contentLength, 10)) : 'Unknown size';
            } catch (error) {
                console.error('Error fetching file size:', error);
                return 'Error';
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const sizes = ['Bytes', 'kB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(1024));
            return parseFloat((bytes / Math.pow(1024, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function addRippleEffect(button) {
            const overlay = button.querySelector('.hover-overlay');
            const ripples = new Set();
            let isInteractionActive = false;
            let initialTouchX = 0;
            let initialTouchY = 0;
            const moveThreshold = 10;

            function setHoverState(e) {
                if (e?.type === 'touchstart') {
                    overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.13)';
                }
                overlay.style.opacity = '1';
                button.classList.add('hovered');
            }

            function resetState() {
                overlay.style.opacity = '0';
                overlay.style.backgroundColor = 'transparent';
                button.classList.remove('hovered');
            }

            button.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                return false;
            });

            button.addEventListener('mouseenter', (e) => setHoverState(e));
            button.addEventListener('focus', (e) => setHoverState(e));
            button.addEventListener('mouseleave', () => {
                resetState();
                fadeOutAllRipples();
            });

            function createRipple(e) {
                let x, y;
                const rect = button.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                if (e instanceof KeyboardEvent) {
                    x = rect.width / 2 - size / 2;
                    y = rect.height / 2 - size / 2;
                } else if (e.type === 'touchstart') {
                    x = e.touches[0].clientX - rect.left - size / 2;
                    y = e.touches[0].clientY - rect.top - size / 2;
                } else {
                    x = e.clientX - rect.left - size / 2;
                    y = e.clientY - rect.top - size / 2;
                }

                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                ripple.style.width = size + 'px';
                ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.style.background = 'rgba(0, 0, 0, 1)';
                button.appendChild(ripple);
                ripples.add(ripple);
                isInteractionActive = true;

                let scale = 0;
                const scaleIncrement = 0.3 * (100 / size);

                function animate() {
                    if (!ripples.has(ripple)) return;
                    scale += scaleIncrement;
                    ripple.style.transform = `scale(${scale})`;
                    requestAnimationFrame(animate);
                }

                requestAnimationFrame(animate);
            }

            function fadeOutRipple(ripple) {
                if (ripples.has(ripple)) {
                    ripple.classList.add('fade-out');
                    ripple.addEventListener('animationend', () => {
                        ripple.remove();
                        ripples.delete(ripple);
                    }, { once: true });
                }
            }

            function fadeOutAllRipples() {
                isInteractionActive = false;
                ripples.forEach(fadeOutRipple);
                resetState();
            }

            button.addEventListener('mousedown', (e) => {
                setHoverState(e);
                createRipple(e);
            });

            button.addEventListener('mouseup', () => {
                if (isInteractionActive && button.getAttribute('href')) {
                    button.click();
                }
                fadeOutAllRipples();
            });

            button.addEventListener('mouseleave', fadeOutAllRipples);
            button.addEventListener('touchstart', (e) => {
                setHoverState(e);
                createRipple(e);
            }, { passive: true });

            button.addEventListener('touchend', (e) => {
                if (isInteractionActive && button.getAttribute('href')) {
                    e.preventDefault();
                    button.click();
                }
                fadeOutAllRipples();
            });

            button.addEventListener('touchcancel', fadeOutAllRipples);

            button.addEventListener('touchmove', (e) => {
                const touch = e.touches[0];
                const rect = button.getBoundingClientRect();
                const dx = Math.abs(touch.clientX - initialTouchX);
                const dy = Math.abs(touch.clientY - initialTouchY);
                if (dx > moveThreshold || dy > moveThreshold) {
                    isInteractionActive = false;
                    fadeOutAllRipples();
                    return;
                }
                if (
                    touch.clientX < rect.left ||
                    touch.clientX > rect.right ||
                    touch.clientY < rect.top ||
                    touch.clientY > rect.bottom
                ) {
                    fadeOutAllRipples();
                }
            }, { passive: true });

            button.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    setHoverState(e);
                    createRipple(e);
                }
            });

            button.addEventListener('keyup', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    if (isInteractionActive && button.getAttribute('href')) {
                        button.click();
                    }
                    fadeOutAllRipples();
                }
            });

            button.addEventListener('blur', fadeOutAllRipples);
        }

        document.querySelectorAll('.download-container a').forEach(link => {
            const linkId = link.dataset.id;
            const encodedUrl = downloadLinks[linkId];
            const decodedUrl = atob(encodedUrl);

            addRippleEffect(link);

            getFileSize(decodedUrl).then(size => {
                link.querySelector('.file-size').textContent = size;
            });

            link.addEventListener('click', (e) => {
                e.preventDefault();
                window.location.href = decodedUrl;
            });

            link.addEventListener('mouseover', (e) => {
                e.preventDefault();
                window.status = '';
                return false;
            });

            link.style.webkitTouchCallout = 'none';
            link.style.webkitUserSelect = 'none';
            link.style.userSelect = 'none';
        });
    });
